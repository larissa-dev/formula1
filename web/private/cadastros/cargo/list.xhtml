<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Cargos" style="margin: 20px;">
                <p:dataTable id="datatable" value="#{cargoMB.cargos}" var="cargo"
                             emptyMessage="Nenhum registro encontrado" style="margin: 10px;"
                             paginator="true" paginatorPosition="bottom" rows="10">
                    <p:column headerText="Nome" sortBy="#{cargo.nome}">
                        <h:outputText value="#{cargo.nome}"/>
                    </p:column>
                    <p:column headerText="Descrição" sortBy="#{cargo.descricao}">
                        <h:outputText value="#{cargo.descricao}"/>
                    </p:column>
                    <p:column headerText="Editar" width="80" style="text-align: center;">
                        <p:commandButton action="#{cargoMB.buscaDados(cargo)}" icon="ui-icon-pencil" title="Editar"/>
                    </p:column>
                    <p:column headerText="Excluir" width="80" style="text-align: center;">
                        <p:commandButton action="#{cargoMB.excluir(cargo)}" id="excluir"  icon="ui-icon-trash" title="Excluir"
                                       onclick="if (!confirm('Confirma a exclusão?')) return false" update=":form:growl"/>
                    </p:column>
                </p:dataTable>
                <div align="center">
                    <p:commandButton id="novo" value="Novo" action="#{cargoMB.novo()}" />
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
