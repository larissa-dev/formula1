<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Funcionarios" style="margin: 20px;">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <label>Nome</label><br/>
                        <p:inputText id="nome" value="#{funcionarioMB.funcionario.nome}" style="width: 98%;"
                                     required="true" requiredMessage="Nome é obrigatório!"/>
                    </div>
                    <div class="ui-g-3">
                        <label>Cargo</label>
                        <p:selectOneMenu id="cargo" value="#{funcionarioMB.funcionario.cargo}" style="width: 98%"
                                         required="true" requiredMessage="Cargo é obrigatória"
                                         converter="entityConverter">
                            <f:selectItems value="#{funcionarioMB.funcionarios}" var="cargo"
                                           itemLabel="#{cargo.nome}" itemValue="#{cargo}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-3">
                        <label>Equipe</label>
                        <p:selectOneMenu id="equipe" value="#{funcionarioMB.funcionario.equipe}" style="width: 98%"
                                         required="true" requiredMessage="Equipe é obrigatória"
                                         converter="entityConverter">
                            <f:selectItems value="#{funcionarioMB.funcionarios}" var="equipe"
                                           itemLabel="#{equipe.nome}" itemValue="#{equipe}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton action="#{funcionarioMB.salvar()}" value="Salvar" update="growl" style="margin-right: 10px;"/>
                    <p:commandButton action="#{funcionarioMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
                <br/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
