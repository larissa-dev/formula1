<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Grandes Prêmios de Fórmula 1" style="margin: 20px;">
                <p:dataTable id="datatable" value="#{gpMB.gps}" var="gp"
                             emptyMessage="Nenhum registro encontrado" style="margin: 10px;"
                             paginator="true" paginatorPosition="bottom" rows="10">
                    <p:column headerText="Nome" sortBy="#{gp.nome}">
                        <h:outputText value="#{gp.nome}"/>
                    </p:column>
                    <p:column headerText="Pais" sortBy="#{gp.pais}">
                        <h:outputText value="#{gp.pais}"/>
                    </p:column>
                    <p:column headerText="Data" width="150" sortBy="#{gp.data}">
                        <h:outputText value="#{gp.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Imprimir" width="80" style="text-align: center;">
                        <p:commandButton action="#{gpMB.imprimirGP(gp)}" icon="ui-icon-document" title="Imprimir"/>
                    </p:column>
                    <p:column headerText="Editar" width="80" style="text-align: center;">
                        <p:commandButton action="#{gpMB.buscaDados(gp)}" icon="ui-icon-pencil" title="Editar"/>
                    </p:column>
                    <p:column headerText="Excluir" width="80" style="text-align: center;">
                        <p:commandButton action="#{gpMB.excluir(gp)}" id="excluir"  icon="ui-icon-trash" title="Excluir"
                                       onclick="if (!confirm('Confirma a exclusão?')) return false" update=":form:growl"/>
                    </p:column>
                </p:dataTable>
                <div align="center">
                    <p:commandButton id="novo" value="Novo" action="#{gpMB.novo()}" />
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
