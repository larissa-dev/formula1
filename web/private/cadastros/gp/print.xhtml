<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Grande Premio" style="margin: 20px;">
                <label>Nome do GP:</label><br/>
                <h:outputLabel value="#{gpMB.gp.nome}"/><br/><br/>
                <label>Pa√≠s:</label><br/>
                <h:outputLabel value="#{gpMB.gp.pais}"/><br/><br/>
                <label>Local:</label><br/>
                <h:outputLabel value="#{gpMB.gp.local}"/><br/><br/>
                <label>Data:</label><br/>
                <h:outputLabel value="#{gpMB.gp.data}"> <br/><br/> 
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputLabel>
                <p:dataTable id="posicaoPiloto" value="#{gpMB.corridas}" var="posicao"
                            emptyMessage="Nenhum piloto adicionado">
                    <p:column headerText="Posicao" width="200" sortBy="#{posicao.posicao}">
                        #{posicao.posicao}
                    </p:column>
                    <p:column headerText="Piloto" style="text-align: center;">
                        #{posicao.piloto.nome}
                    </p:column>
                    <p:column headerText="Pontos" width="200" style="text-align: center;">
                        #{posicao.pontos}
                    </p:column>
                </p:dataTable><br/>
                
                <div align="center">
                    <p:commandButton id="voltar" value="Voltar" action="#{grandprixMB.cancelar()}"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
